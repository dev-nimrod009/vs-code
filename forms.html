<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>using forms</title>
</head>
<body>
    <form action="" method="get">
        <p>enter your name:
            <input type="text" name="myname" size="20 "maxlength="80" required/>
        </p>
        <p>input your email:
            <input type="email" name="myemail" size="20" maxlength="100"required/>
        </p>
        <p>input the url:
            <input type="url" name="myurl" size="20" maxlength="200"required/>
        </p>
        <p>input your weekly plan
            <input type="week" name="myweek" size="20"required />
        
        </p>
        <p>click to submit
            <input type="submit" name="mysubmit" value="submit"/>
        </p>

    </form>
    <form action="" method="post">
        <p>input your your cv(upto 10 mb)
            <input type="file" name="mycv" accept=".pdf,.doc,.docx" />

        </p>
        <p> click to submit
            <input type="submit" name="mysubmit" value="submit"/>
        </p>



    </form>
    
</body>
</html>
