<!DOCTYPE html>
<html lang="en">
<head>
<meta  name="viewport" content="width=device-width intialscale=1.0">
<meta charset="UTF-8" >
 
<title>COMMING SOON </title>
<style>
h3{
color:aliceblue;
font-size: 46px;
font-family:arial;
align-items:center;
margin:-6px 0px 0px 40px;
}
.container{
display:inline-flex;
align-items:;
align-content:center;
gap:10px;
 margin:12px 0px 0px 130px;
width: 1000px;
height: 550px;
box-shadow:2px 5px 7px 2px rgb(114, 110, 110);
}
.minute,.hours,.days,.seconds{
box-shadow:2px 5px 7px 2px white;
width: 200px;
height: 200px;
align-content:center;

 margin:80px 10px 10px 30px;
background-color:black;
}
input{
height:120px;
margin:0px 0px -60px 15px;
font-size:128px;
width:165px;
color:white;
background-color:transparent;
}
p{
color:white;
font-size:140px;
margin:20px 0px 0px 25px;

}

.button{
margin:420px 0px 0px -880px;
display:inline-flex;
gap:200px;
}
#reset , #start{
width:180px;
height:70px;
font-size: 40px;
border-radius:30px;
}
#start{
background-color:rgb(20, 80, 8);
}
#reset{
background-color:rgb(241, 19, 19);
}
</style>
</head>
<body>

<h1>this is a comming soon page</h1>

<div class="container">

<div class="days">
<h3><b>DAYS</b></h3>
<input type="number" placeholder="00" id="day" min="0" ></input>
</div>


<div class="hours">
<h3>HRS</h3>
<input type="number" placeholder="00" id="hrs" min="0" max="23"></input>
</div>

<div class="minute">
<h3><b>MIN</b></h3>
<input type="number" placeholder="00" id="min" min="0" max="59"></input>
</div>

<div class="seconds">
<h3><b>SEC</b></h3>
<input type="number" placeholder="00" id="sec" min="0" max="59"></input>
</div>
<div class="button">
<button id="reset" >RESET</button>
<button id="start">START</button>
</div>
</div>

<script>
 
let timerInterval;
 
function myTimer(totalSec){

 

const finalDays=Math.floor(totalSec/86400);
const finalHrs=Math.floor((totalSec % 86400)/3600);
const finalMin=Math.floor((totalSec %3600) /60);
const finalSec = Math.floor(totalSec  % 60);

   const fDays = String(finalDays).padStart(2, '0');
    const fHour = String(finalHrs).padStart(2, '0');
    const fMin = String(finalMin).padStart(2, '0');
    const fSec = String(finalSec).padStart(2, '0'); 

 document.getElementById('day').value = fDays;
  document.getElementById('hrs').value = fHour;
  document.getElementById('min').value = fMin;
  document.getElementById('sec').value = fSec;

  
    


if (totalSec > 0) {
      totalSec--;
    } else {
     
      clearInterval(timerInterval); 
      totalSec = 0;
      
     setTimeout(resetTimer, 5000);
    }
  }
 
function comingSoon(day, hrs, min, sec) {
  let totalSec = (day * 24 * 60 * 60) + (hrs * 60 * 60) + (min * 60) + sec;

   myTimer(totalSec);   
  timerInterval = setInterval(() => {
    myTimer(totalSec); 
    totalSec--;
  }, 1000);
}

const start =document.getElementById('start' );
start.addEventListener('click',function (){
  const day = parseInt(document.getElementById('day').value) || 0;
  const hrs = parseInt(document.getElementById('hrs').value) || 0;
  const min = parseInt(document.getElementById('min').value) || 0;
  const sec = parseInt(document.getElementById('sec').value) || 0;

comingSoon(day , hrs , min , sec)
start.disabled=true;
start.style.backgroundColor = 'yellow';
});
const reset =document.getElementById('reset');
reset.addEventListener('click',resetTimer);

function resetTimer(){
clearInterval(timerInterval); 
  document.getElementById('day').value = " ";
  document.getElementById('hrs').value = " ";
  document.getElementById('min').value = " ";
  document.getElementById('sec').value = " ";
start.disabled=false;
 start.style.backgroundColor = 'rgb(20, 80, 8)';
}

</script>
</body>


</html>
