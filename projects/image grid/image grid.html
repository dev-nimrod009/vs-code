<!DOCTYPE html>
<html lang="en">
<head>
<title>Image grid</title>
<meta charset="UTF-8">
<meta name="viewport " content="width=device-width  initial-scale=1.0 ">
<meta http-equiv="refresh" content="40">
<style>
body{
background-color:grey;

}
.grid{
display:grid;
align-items:end;
align-content:center;
grid-template-columns:auto auto auto  ;
/*grid-template-rows:max-content; */

justify-content:center;
place-content:center;
gap:5px;
height :auto;
width: 900px;
}
.grid img{
height: 150px;
width:auto;
}
</style>
</head>
<body>

<div class="grid" >
<img src="foggy.avif">
<img src="red door.avif">
<img src="sea from a hill.jpeg">
<img src="houses.avif">
<img src="sitting.avif">
<img src="sitting.jpeg">
</div>
</body>
</html>
