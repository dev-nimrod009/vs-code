<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"></html>
<meta name="viewport"  content="width=device-width" initial-scale="1.0">
<link rel="stylesheet" href="clock.css">
<title>
    an analog clock
</title>
<body>
<h1>do you know to read this watch</h1>
<div class="clock">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
<div class="second-hand"></div>

</div>
<script>
    const secondsh= document.querySelector('.second-hand');
    const minites=document.querySelector('.minute-hand');
    const hawa= document.querySelector('.hour-hand');
    function setDate(){
        const now= new Date();
        const seconds= now.getSeconds();
        const secondsdegres=((seconds/60)*360)+90;
        secondsh.style.transform=`rotate(${secondsdegres}deg)`;
        console.log(seconds);

        const minutes= now.getMinutes();
        const minutesdegres=((minutes/60)*360)+90;
        minites.style.transform=`rotate(${minutesdegres}deg)`;
        console.log(minutes);

        const hours= now.getHours();
        const hoursdegres=((hours/12)*360)+90;
        hawa.style.transform=`rotate(${hoursdegres}deg)`;
        console.log(hours);

        


    }
    setInterval(setDate, 1000);
</script>
</body>
</html>
